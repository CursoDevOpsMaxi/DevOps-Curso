name: Node/React CI/CD SonarCloud

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  sonarcloud:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Run SonarCloud Analysis
        env:
          ALUMNO: ${{ vars.ALUMNO }}
          EMAIL: ${{ vars.EMAIL }}
          SONAR_TOKEN: ${{ vars.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner  
          sonar-scanner -Dsonar.login=$SONAR_TOKEN
